        // --- Helper Functions ---
        
        // Clipboard Helper for iFrame environment
        const copyToClipboard = (text, onSuccess, onFailure) => {
            try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                
                // Avoid scrolling to bottom
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";
                
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    if (onSuccess) onSuccess();
                } else {
                    if (onFailure) onFailure();
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                if (onFailure) onFailure();
            }
        };

        // --- Helper: PCM to WAV for TTS ---
        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        const pcmToWav = (pcmData, sampleRate = 24000) => {
            const buffer = new ArrayBuffer(44 + pcmData.byteLength);
            const view = new DataView(buffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.byteLength, true);
            writeString(view, 8, 'WAVE');

            // fmt sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);

            // data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.byteLength, true);

            // Write PCM data
            const pcmArray = new Uint8Array(pcmData);
            const wavArray = new Uint8Array(buffer, 44);
            wavArray.set(pcmArray);

            return buffer;
        };

        const base64ToArrayBuffer = (base64) => {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        };

        // --- Helper: Simple Hash for Password Protection ---
        const simpleHash = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash.toString();
        };

        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconWrapper>;

        const ArrowRight = (props) => <IconWrapper {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconWrapper>;
        const Sparkles = (props) => <IconWrapper {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275-1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/></IconWrapper>;
        const Image = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconWrapper>;
        const Mic = (props) => <IconWrapper {...props}><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></IconWrapper>;
        const ExternalLink = (props) => <IconWrapper {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconWrapper>;
        const Copy = (props) => <IconWrapper {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconWrapper>;

        // --- Data & Content ---

                    { id: 'gpts-gems-guide', title: '05-1. 맞춤형 AI 설정' }
                ]
            },

        // ScrollSpy를 위해 중첩된 네비게이션을 평탄화하는 헬퍼 함수
        const getFlatNavigation = (items) => {
            let flat = [];
            items.forEach(item => {
                flat.push(item);
                if (item.subItems) {
                    flat = flat.concat(getFlatNavigation(item.subItems));
                }
            });
            return flat;
        };
        const flatNavigation = getFlatNavigation(navigation);

        const featuresList = [
            {
                id: 'create',
                icon: <PenTool className="w-6 h-6 text-blue-600" />,
                title: "AI 자료 생성",
                desc: "수업 지도안, 퀴즈, 프레젠테이션, 워크시트 등을 몇 초 만에 생성합니다.",
                borderColor: "border-blue-200",
                bgColor: "#CBE4F9" // 더 진한 파스텔 블루
            },
            {
                id: 'feedback',
                icon: <MessageCircle className="w-6 h-6 text-pink-600" />,
                title: "피드백 제공",
                desc: "학생 글에 대한 맞춤형 피드백(Glow & Grow)과 루브릭 평가를 자동화합니다.",
                borderColor: "border-pink-200",
                bgColor: "#F9D5E5" // 더 진한 파스텔 핑크
            },
            {
                id: 'level',
                icon: <Layers className="w-6 h-6 text-green-600" />,
                title: "레벨 변경",
                desc: "어려운 지문의 난이도를 학생 수준(학년)에 맞춰 자동으로 조정합니다.",
                borderColor: "border-green-200",
                bgColor: "#CDF0EA" // 더 진한 파스텔 민트
            },
            {
                id: 'inspect',
                icon: <Search className="w-6 h-6 text-purple-600" />,
                title: "글쓰기 검사",
                desc: "작성 과정을 비디오로 재생하여 AI 사용 여부나 표절을 감지합니다.",
                borderColor: "border-purple-200",
                bgColor: "#E5D4EF" // 더 진한 파스텔 라벤더
            }
        ];

        // --- Components ---

        /* 수정됨: noCopy prop 추가 */
        const PromptItem = ({ label, text, link, subItems, noCopy, copyLabel, linkLabel }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [copied, setCopied] = useState(false);

            /* 수정됨: 토글 가능한 콘텐츠가 있는지 확인 */
            const hasContent = text || (subItems && subItems.length > 0);

            const handleCopy = (e) => {
                e.stopPropagation(); // 버튼 클릭 시 토글 방지
                copyToClipboard(
                    text,
                    () => {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    },
                    () => alert("복사에 실패했습니다. 텍스트를 직접 선택하여 복사해주세요.")
                );
            };

            const handleLink = (e) => {
                e.stopPropagation();
                window.open(link, '_blank');
            };

            return (
                <div className={`bg-white border border-gray-200 rounded-lg shadow-sm transition-all ${isOpen ? 'ring-1 ring-blue-200 border-blue-300' : 'hover:border-blue-300'}`}>
                    <div 
                        /* 수정됨: 콘텐츠가 있을 때만 토글 기능 활성화 */
                        onClick={() => hasContent && setIsOpen(!isOpen)}
                        className={`w-full flex justify-between items-center p-4 select-none ${hasContent ? 'cursor-pointer' : 'cursor-default'}`}
                    >

                            <span className={`font-bold text-sm flex items-center gap-2 ${isOpen ? 'text-blue-600' : 'text-teal-700'}`}>

                                    isOpen ? <ChevronDown size={16} className="text-blue-500 shrink-0"/> : <ChevronRight size={16} className="text-gray-400 shrink-0"/>

                                    <FileText size={16} className="shrink-0 text-gray-400"/>

                            </span>
                        </div>
                        
                        <div className="flex items-center gap-3">
                            {/* 액션 버튼 (text나 link가 있을 때만 보임) */}
                            {link && (
                                <button 
                                    onClick={handleLink}
                                    className="text-xs px-2.5 py-1.5 rounded-lg border flex items-center gap-1.5 transition-all font-medium bg-blue-50 text-blue-600 border-blue-200 hover:bg-blue-100 hover:shadow-sm shrink-0"

                                    <ExternalLink size={14}/>
                                    {linkLabel || '문서 열기'}

                            )}
                            
                            {/* Copy Button (only if text exists and noCopy is false) */}
                            {text && !noCopy && (
                                <button 
                                    onClick={handleCopy}
                                    className={`text-xs px-2.5 py-1.5 rounded-lg border flex items-center gap-1.5 transition-all font-medium shrink-0 ${copied ? 'bg-green-50 text-green-600 border-green-200' : 'bg-gray-50 text-gray-600 border-gray-200 hover:bg-gray-100'}`}
                                >
                                    {copied ? <CheckCircle size={14}/> : <Copy size={14}/>}
                                    {copied ? '복사됨' : (copyLabel || '복사')}

                            )}
                        </div>
                    </div>

                    {/* Content Body */}
                    {isOpen && hasContent && (
                        <div className="border-t border-gray-100 bg-gray-50/50 p-4 animate-fade-in">
                            {text && (
                                <div className="bg-gray-800 text-gray-200 p-4 rounded-lg text-xs font-mono whitespace-pre-wrap leading-relaxed overflow-x-auto shadow-inner border border-gray-700">
                                    {text}
                                </div>
                            )}
                            {subItems && (
                                <div className="space-y-2 mt-2">
                                    {subItems.map((sub, idx) => (
                                        <PromptItem key={idx} {...sub} />
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        /* 수정됨: compact, locked, password prop 추가 및 비밀번호 로직 구현 (커스텀 모달 적용) */
        /* 수정됨: titleLink, copyText prop 추가 (링크 이동 및 텍스트 복사 기능) */
        /* 수정됨: 보안을 위해 password -> hashedPassword prop으로 변경 및 해시 비교 로직 적용 */
        /* 수정됨: simpleText prop 추가 (items 없이 텍스트 바로 표시), children prop 추가 (커스텀 컨텐츠) */
        const PromptAccordion = ({ title, items, compact = false, locked = false, hashedPassword = "", titleLink = "", copyText = "", simpleText = "", children }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [isVerified, setIsVerified] = useState(!locked); // 잠금 설정이 없으면 인증된 상태
            const [copied, setCopied] = useState(false); // 복사 상태 관리
            
            // [New State for Custom Modal]
            const [showModal, setShowModal] = useState(false);
            const [inputVal, setInputVal] = useState("");
            const [error, setError] = useState("");

            const handleToggle = (e) => {
                // 1. 복사 기능이 있는 경우
                if (copyText) {
                    copyToClipboard(
                        copyText,
                        () => {
                            setCopied(true);
                            setTimeout(() => setCopied(false), 2000);
                        },
                        () => alert("복사에 실패했습니다.")
                    );
                    return;
                }

                // 2. 링크가 있는 경우
                if (titleLink) {
                    window.open(titleLink, '_blank');
                    return;
                }

                if (isOpen) {
                    setIsOpen(false);
                    return;
                }

                // 3. 토글 (닫혀있을 때 잠금 확인)
                if (!isVerified) {
                    setShowModal(true);
                    setInputVal("");
                    setError("");
                } else {
                    setIsOpen(true);
                }
            };

            // 링크나 복사 기능이 있을 때 오른쪽 아이콘 버튼 처리
            const handleChevronClick = (e) => {
                e.stopPropagation();
                
                // 복사나 링크 모드일 때는 아이콘 클릭도 본문 클릭과 동일하게 동작하거나, 토글이 필요 없으므로 리턴
                if (copyText || titleLink) {
                    handleToggle(e);
                    return;
                }

                if (isOpen) {
                    setIsOpen(false);
                } else {
                    if (!isVerified) {
                        setShowModal(true);
                        setInputVal("");
                        setError("");
                    } else {
                        setIsOpen(true);
                    }
                }
            };

            return (
                <>
                <div className={`border border-gray-200 rounded-xl overflow-hidden bg-white transition-all duration-200 hover:shadow-md ${compact ? 'mb-2' : 'mb-4'}`}>
                    <div 
                        className={`w-full flex items-center justify-between text-left bg-white hover:bg-gray-50 transition-colors ${compact ? 'p-3' : 'p-5'} cursor-pointer`}
                        onClick={handleToggle}
                    >
                        {/* 수정됨: compact 모드일 때 text-sm -> text-xs로 글자 크기 축소 */}
                        <span className={`font-bold text-gray-800 flex items-center ${compact ? 'gap-2 text-xs' : 'gap-3'}`}>
                            {/* 아이콘 표시 로직 변경: 복사/링크/토글 */}
                            <button 
                                onClick={handleChevronClick}
                                className={`p-1 rounded-full transition-colors ${copyText || titleLink ? 'hover:bg-blue-100' : 'hover:bg-gray-200'}`}
                            >
                                {copyText ? (
                                    copied ? <CheckCircle className="text-green-500" size={compact ? 16 : 24}/> : <Copy className="text-blue-500" size={compact ? 16 : 24}/>
                                ) : titleLink ? (
                                    <ExternalLink className="text-blue-500" size={compact ? 16 : 24}/>
                                ) : (
                                    isOpen ? <ChevronDown className="text-blue-500" size={compact ? 16 : 24}/> : <ChevronRight className="text-gray-400" size={compact ? 16 : 24}/>
                                )}
                            </button>
                            
                            {/* 잠금 상태 아이콘 표시 (복사/링크 모드가 아닐 때만) */}
                            {!copyText && !titleLink && locked && !isVerified && <Lock size={16} className="text-red-400 mr-1" />}
                            {!copyText && !titleLink && locked && isVerified && <Unlock size={16} className="text-green-500 mr-1" />}
                            
                            <span className={(titleLink || copyText) ? "text-blue-600 hover:underline flex items-center gap-2" : ""}>
                                {title}
                                {copyText && copied && <span className="text-xs font-normal text-green-600 ml-2 animate-fade-in">복사완료!</span>}
                            </span>
                        </span>
                    </div>
                    {/* items가 있고, 열려있을 때만 하위 항목 렌더링 */}
                    {/* 수정됨: simpleText가 있을 때도 렌더링되도록 조건 추가 및 분기 처리 */}
                    {isOpen && (
                        <div className={`${compact ? 'p-3 pt-0' : 'p-5 pt-0'} bg-gray-50 border-t border-gray-100 animate-fade-in`}>
                            {simpleText ? (
                                <div className={`mt-4 text-xs md:text-sm text-gray-700 leading-relaxed whitespace-pre-wrap font-medium ${compact ? 'ml-6 pl-4' : 'ml-12 pl-6'} border-l-2 border-gray-200 py-2`}>
                                    {simpleText}
                                </div>
                            ) : children ? (
                                <div className="mt-4 px-2">
                                    {children}
                                </div>
                            ) : (
                                items && items.length > 0 && (
                                    <div className={`space-y-4 mt-4 border-l-2 border-gray-200 py-2 ${compact ? 'ml-6 pl-4' : 'ml-12 pl-6'}`}>
                                        {items.map((item, idx) => (
                                            /* 수정됨: {...item}을 사용하여 subItems를 포함한 모든 데이터를 전달 */
                                            <PromptItem key={idx} {...item} />
                                        ))}
                                    </div>
                                )
                            )}
                        </div>
                    )}
                </div>

                {/* Custom Password Modal (복사/링크 모드 아닐 때만 사용) */}
                {showModal && !copyText && !titleLink && (
                    <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" onClick={() => setShowModal(false)}>
                        <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden animate-fade-in" onClick={e => e.stopPropagation()}>
                            <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                                <h3 className="font-bold text-gray-800 flex items-center gap-2">
                                    <Lock size={18} className="text-red-500"/> 비밀번호 입력
                                </h3>
                                <button onClick={() => setShowModal(false)} className="text-gray-400 hover:text-gray-600">
                                    <X size={20} />
                                </button>
                            </div>
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                /* 수정됨: 입력값을 해시하여 저장된 해시값과 비교 */
                                if (simpleHash(inputVal) === hashedPassword) {
                                    setIsVerified(true);
                                    setIsOpen(true);
                                    setShowModal(false);
                                } else {
                                    setError("비밀번호가 일치하지 않습니다.");
                                }
                            }} className="p-6">
                                <p className="text-sm text-gray-600 mb-4 leading-relaxed">
                                    이 자료는 보호되어 있습니다.<br/>
                                    비밀번호 <strong>4자리</strong>를 입력해 주세요.
                                </p>
                                <input 
                                    type="password" 
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all mb-2 text-lg tracking-widest text-center"
                                    placeholder="••••"
                                    value={inputVal}
                                    onChange={e => setInputVal(e.target.value)}
                                    autoFocus
                                    maxLength={4}
                                />
                                {error && <p className="text-xs text-red-500 mb-2 font-bold flex items-center justify-center gap-1"><X size={12}/> {error}</p>}
                                <div className="flex justify-end gap-2 mt-4">
                                    <button type="button" onClick={() => setShowModal(false)} className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm font-medium">취소</button>
                                    <button type="submit" className="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg text-sm font-medium shadow-sm">확인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                )}
                </>
            );
        };

        const Sidebar = ({ activeSection, scrollToSection, isMobileMenuOpen, setIsMobileMenuOpen, setPopupImg }) => {
            // 토글 상태 관리: 기본적으로 intro는 닫혀있거나(false) 열어둘(true) 수 있음. 
            // '누르면 보이게'라는 요청에 맞춰 초기값은 false(닫힘)로 설정하되,
            // 현재 보고 있는 섹션이 하위 항목이면 자동으로 열리도록 useEffect에서 처리합니다.
            const [expandedItems, setExpandedItems] = useState({});

            /* * [수정됨] 사용자의 요청에 따라 자동 펼침 기능 비활성화 
             * - 웹사이트 진입 시 모든 메뉴가 닫힌 상태로 시작합니다.
             * - 스크롤에 따라 자동으로 메뉴가 열리지 않습니다.
             */
            /*
            // 활성 섹션이 변경될 때 해당 섹션의 부모 메뉴를 자동으로 펼침
            useEffect(() => {
                navigation.forEach(item => {
                    if (item.subItems) {
                        const hasActiveChild = item.subItems.some(sub => sub.id === activeSection);
                        if (hasActiveChild || activeSection === item.id) {
                            setExpandedItems(prev => ({ ...prev, [item.id]: true }));
                        }
                    }
                });
            }, [activeSection]);
            */

            const toggleExpand = (id) => {
                setExpandedItems(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            return (
                <>
                    {/* Mobile Overlay */}
                    {isMobileMenuOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
                            onClick={() => setIsMobileMenuOpen(false)}
                        />
                    )}

                    {/* Sidebar */}
                    <div className={`fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-100 shadow-lg transform transition-transform duration-300 ease-in-out z-50 lg:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} flex flex-col`}>
                        <div className="p-6 flex items-center justify-between flex-shrink-0">
                            {/* [수정됨] 로고 클릭 시 페이지 새로고침(첫 화면 이동) */}
                            <button 
                                onClick={() => window.location.reload()} 
                                className="flex items-center gap-2 font-bold text-xl text-gray-800 hover:opacity-70 transition-opacity text-left"
                                title="첫 화면으로 돌아가기"
                            >
                                <div className="w-8 h-8 bg-gradient-to-tr from-blue-400 to-pink-400 rounded-lg flex items-center justify-center text-white text-sm font-black tracking-tighter">
                                    AI
                                </div>
                                <span className="tracking-tight">JB Teacher's AI</span>
                            </button>
                            <button onClick={() => setIsMobileMenuOpen(false)} className="lg:hidden text-gray-500">
                                <X size={24} />
                            </button>
                        </div>
                        
                        {/* Scrollable Navigation Area */}
                        <div className="flex-1 overflow-y-auto">
                            <nav className="px-4 space-y-1 pb-32"> {/* 하단 푸터 공간 확보를 위한 패딩 */}
                                {navigation.map((item) => (
                                    <React.Fragment key={item.id}>
                                        {item.separator && <hr className="my-4 border-gray-200" />}
                                        <div className="mb-1">
                                            <button
                                                onClick={() => {
                                                    if (item.subItems) {
                                                        // 하위 항목이 있는 경우 토글
                                                        toggleExpand(item.id);
                                                        // 부모 항목 자체도 섹션(intro)이므로 이동할지 여부 결정.
                                                        // 여기서는 토글과 동시에 해당 섹션으로 이동하도록 설정
                                                        scrollToSection(item.id);
                                                    } else {
                                                        // 하위 항목이 없는 일반 링크
                                                        if (item.isExternal) {
                                                            window.open(item.url, '_blank');
                                                            return;
                                                        }
                                                        scrollToSection(item.id);
                                                        setIsMobileMenuOpen(false);
                                                    }
                                                }}
                                                className={`w-full text-left px-4 py-3 rounded-xl transition-colors text-sm font-medium flex items-center justify-between group ${
                                                    // 하위 항목이 열려있지 않고, 현재 섹션이 부모 자체일 때만 하이라이트
                                                    activeSection === item.id && !expandedItems[item.id]
                                                    ? 'bg-blue-50 text-blue-600 shadow-sm' 
                                                    : 'text-gray-600 hover:bg-gray-50'
                                                }`}
                                            >
                                                <span className={`flex items-center gap-2 font-bold ${activeSection === item.id || (item.subItems && item.subItems.some(sub => sub.id === activeSection)) ? 'text-blue-600' : ''}`}>
                                                    {item.title}
                                                    {item.isExternal && <ExternalLink size={14} className="text-gray-400 group-hover:text-blue-500 transition-colors"/>}
                                                </span>
                                                
                                                {/* 토글 아이콘 또는 활성 표시 */}
                                                {item.subItems ? (
                                                    expandedItems[item.id] 
                                                    ? <ChevronDown size={16} className="text-blue-500"/> 
                                                    : <ChevronRight size={16} className="text-gray-400"/>
                                                ) : (
                                                    activeSection === item.id && <ChevronRight size={16} className="text-blue-500" />
                                                )}
                                            </button>

                                            {/* Sub Items Rendering - 토글 상태에 따라 표시 */}
                                            {item.subItems && expandedItems[item.id] && (
                                                <div className="ml-4 mt-1 space-y-1 border-l-2 border-gray-100 pl-2 animate-fade-in">
                                                    {item.subItems.map((subItem) => (
                                                        <button
                                                            key={subItem.id}
                                                            onClick={() => {
                                                                scrollToSection(subItem.id);
                                                                setIsMobileMenuOpen(false);
                                                            }}
                                                            className={`w-full text-left px-4 py-2 rounded-lg transition-colors text-xs font-medium flex items-center justify-between group ${
                                                                activeSection === subItem.id 
                                                                ? 'bg-blue-50 text-blue-600 font-bold' 
                                                                : 'text-gray-500 hover:bg-gray-50 hover:text-gray-800'
                                                            }`}
                                                        >
                                                            <span className="truncate">{subItem.title}</span>
                                                            {activeSection === subItem.id && <div className="w-1.5 h-1.5 rounded-full bg-blue-500 shrink-0"></div>}
                                                        </button>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </React.Fragment>
                                ))}
                            </nav>
                        </div>

                        <div className="absolute bottom-0 w-full p-6 bg-gradient-to-t from-white via-white to-transparent pointer-events-none">
                            <div 
                                onClick={() => typeof setPopupImg === 'function' && setPopupImg("https://ivy-rugby-daf.notion.site/image/attachment%3A2b9cc2eb-226b-4b27-893c-32f9a35d41c8%3A%EC%83%9D%EC%84%B1%ED%98%95AI-%ED%99%9C%EC%9A%A9-%EC%88%98%EC%97%85-%EC%97%AD%EB%9F%89%EA%B0%95%ED%99%94-%EC%97%B0%EC%88%98-_250903_-%EA%B0%95%EC%82%AC%EC%86%8C%EA%B0%9C%ED%92%80_%EB%B3%B5%EC%82%AC%EB%B3%B8-077.jpg?table=block&id=2bf3ec20-06d9-8020-b7bd-e3728c1fc445&spaceId=a57f2ff5-0671-465c-bf6a-c699bdf0fd16&width=1420&userId=&cache=v2")}
                                className="bg-yellow-50 p-4 rounded-xl border border-yellow-100 pointer-events-auto cursor-pointer hover:bg-yellow-100 transition-colors shadow-sm hover:shadow-md group"
                                title="클릭하여 이미지 보기"
                            >
                                <p className="text-xs text-yellow-800 font-semibold mb-1 flex items-center justify-between">
                                    전주솔내고등학교
                                    <Image size={14} className="text-yellow-600 opacity-50 group-hover:opacity-100 transition-opacity" />
                                </p>
                                <p className="text-xs text-gray-600">선생님들의 스마트한 수업을 응원합니다!</p>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        const Simulation = () => {
            const [activeTab, setActiveTab] = useState('create');
            const [simulationStep, setSimulationStep] = useState(0);

            const resetSim = (tab) => {
                setActiveTab(tab);
                setSimulationStep(0);
            };

            return (
                <div className="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden my-8">
                    <div className="bg-indigo-500 text-white p-4 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="flex gap-1.5">
                                <div className="w-3 h-3 rounded-full bg-white/30"></div>
                                <div className="w-3 h-3 rounded-full bg-white/30"></div>
                                <div className="w-3 h-3 rounded-full bg-white/30"></div>
                            </div>
                            <span className="ml-3 text-sm font-mono text-indigo-50">Google Docs - Brisk Simulator</span>
                        </div>
                    </div>
                    
                    <div className="flex flex-col md:flex-row h-[500px]">
                        {/* Fake Document Area */}
                        <div className="flex-1 bg-white p-8 overflow-y-auto relative">
                            <div className="max-w-2xl mx-auto space-y-6 text-gray-800">
                                <h1 className="text-3xl font-bold text-gray-900 border-b pb-4 mb-6">열의 이동 (Heat Transfer)</h1>
                                <p className="leading-relaxed text-gray-700">
                                    열은 항상 온도가 높은 곳에서 낮은 곳으로 이동합니다. 열이 이동하는 방법에는 크게 <strong>전도, 대류, 복사</strong> 세 가지가 있습니다.
                                </p>
                                <p className="leading-relaxed text-gray-700">
                                    <strong>전도(Conduction)</strong>는 고체 물질을 따라 열이 전달되는 현상이며, 
                                    <strong>대류(Convection)</strong>는 액체나 기체 상태의 분자가 직접 이동하면서 열을 전달하는 현상입니다.
                                    마지막으로 <strong>복사(Radiation)</strong>는 열이 물질의 도움 없이 직접 전달되는 현상을 말합니다.
                                </p>
                                <div className="p-4 bg-gray-50 border-l-4 border-gray-300 italic text-gray-600">
                                    <p>학생 활동: 일상생활에서 전도, 대류, 복사를 이용한 예를 각각 하나씩 찾아 설명해 보세요.</p>
                                </div>
                            </div>

                            {/* Brisk Button Trigger */}
                            <div className="absolute bottom-8 right-8 animate-bounce">
                                <button 
                                    className="w-12 h-12 rounded-full bg-gradient-to-r from-teal-400 to-blue-500 shadow-lg flex items-center justify-center text-white hover:scale-110 transition-transform"
                                    onClick={() => setSimulationStep(1)}
                                >
                                    <span className="font-bold text-xl">B</span>
                                </button>
                                {simulationStep === 0 && (
                                    <div className="absolute right-14 top-2 w-48 bg-gray-800 text-white text-xs p-2 rounded-lg arrow-right">
                                        여기를 클릭하여 Brisk를 시작해보세요!
                                    </div>
                                )}
                            </div>

                            {/* Brisk Popup Menu */}
                            {simulationStep >= 1 && (
                                <div className="absolute bottom-20 right-8 w-72 bg-white rounded-2xl shadow-2xl border border-gray-200 animate-fade-in z-10 overflow-hidden">
                                    <div className="p-1 bg-gradient-to-r from-teal-400 to-blue-500"></div>
                                    <div className="p-4">
                                        <div className="flex justify-between items-center mb-4">
                                            <span className="font-bold text-gray-700 flex items-center gap-1">
                                                <img src="https://lh3.googleusercontent.com/s6_Ww-E9-0-48-m-7-z-3" alt="" className="w-5 h-5"/> Brisk
                                            </span>
                                            <button onClick={() => setSimulationStep(0)}><X size={16} className="text-gray-400"/></button>
                                        </div>
                                        
                                        <div className="space-y-2">
                                            <button 
                                                onClick={() => { resetSim('create'); setSimulationStep(2); }}
                                                className={`w-full text-left p-3 rounded-xl border transition-all flex items-center gap-3 ${activeTab === 'create' ? 'bg-blue-50 border-blue-200 ring-2 ring-blue-100' : 'border-gray-100 hover:bg-gray-50'}`}
                                            >
                                                <div className="p-1.5 bg-blue-100 rounded-lg text-blue-600"><PenTool size={16}/></div>
                                                <span className="font-medium text-gray-700">만들기 (Create)</span>
                                            </button>
                                            
                                            <button 
                                                onClick={() => { resetSim('feedback'); setSimulationStep(2); }}
                                                className="w-full text-left p-3 rounded-xl border border-gray-100 hover:bg-gray-50 transition-all flex items-center gap-3"
                                            >
                                                <div className="p-1.5 bg-pink-100 rounded-lg text-pink-600"><MessageCircle size={16}/></div>
                                                <span className="font-medium text-gray-700">피드백 제공</span>
                                            </button>

                                            <button 
                                                onClick={() => { resetSim('level'); setSimulationStep(2); }}
                                                className="w-full text-left p-3 rounded-xl border border-gray-100 hover:bg-gray-50 transition-all flex items-center gap-3"
                                            >
                                                <div className="p-1.5 bg-green-100 rounded-lg text-green-600"><Layers size={16}/></div>
                                                <span className="font-medium text-gray-700">레벨 변경</span>
                                            </button>

                                            <button 
                                                className="w-full text-left p-3 rounded-xl border border-gray-100 hover:bg-gray-50 transition-all flex items-center gap-3"
                                            >
                                                <div className="p-1.5 bg-purple-100 rounded-lg text-purple-600"><Search size={16}/></div>
                                                <span className="font-medium text-gray-700">글쓰기 검사</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Interactive Result Panel */}
                        <div className={`md:w-80 bg-gray-50 border-l border-gray-200 p-6 flex flex-col transition-all duration-500 ${simulationStep >= 2 ? 'translate-x-0 opacity-100' : 'translate-x-full opacity-0 hidden md:flex'}`}>
                            {activeTab === 'create' && (
                                <div className="space-y-4 animate-fade-in">
                                    <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2">
                                        <PenTool size={20} className="text-blue-500"/> 자료 생성 옵션
                                    </h3>
                                    <div className="space-y-2">
                                        <button className="w-full bg-white p-3 rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-md text-left text-sm font-medium text-gray-600">
                                            📋 퀴즈 만들기
                                        </button>
                                        <button className="w-full bg-white p-3 rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-md text-left text-sm font-medium text-gray-600">
                                            📊 슬라이드 생성
                                        </button>
                                        <button className="w-full bg-white p-3 rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-md text-left text-sm font-medium text-gray-600">
                                            📝 수업 지도안
                                        </button>
                                    </div>
                                    <div className="bg-blue-50 p-4 rounded-xl text-xs text-blue-700 leading-relaxed">
                                        <strong>Tip:</strong> '열의 이동' 내용을 바탕으로 전도, 대류, 복사 개념 퀴즈 10문제를 8학년 수준으로 만들어줘! 라고 설정할 수 있습니다.
                                    </div>
                                </div>
                            )}

                            {activeTab === 'feedback' && (
                                <div className="space-y-4 animate-fade-in">
                                    <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2">
                                        <MessageCircle size={20} className="text-pink-500"/> 피드백 옵션
                                    </h3>
                                    <div className="p-4 bg-white rounded-xl border border-gray-200 shadow-sm">
                                        <div className="flex justify-between text-sm mb-2 font-semibold">
                                            <span>Glow (장점)</span>
                                            <span className="text-green-500">Excellent</span>
                                        </div>
                                        <p className="text-xs text-gray-600">전도와 대류의 차이점을 입자의 움직임으로 명확하게 설명했습니다.</p>
                                    </div>
                                    <div className="p-4 bg-white rounded-xl border border-gray-200 shadow-sm">
                                        <div className="flex justify-between text-sm mb-2 font-semibold">
                                            <span>Grow (개선점)</span>
                                            <span className="text-orange-500">Good</span>
                                        </div>
                                        <p className="text-xs text-gray-600">복사의 실생활 예시(난로, 태양열 등)를 추가하면 더 이해하기 쉬울 것 같습니다.</p>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'level' && (
                                <div className="space-y-4 animate-fade-in">
                                    <h3 className="font-bold text-lg text-gray-800 flex items-center gap-2">
                                        <Layers size={20} className="text-green-500"/> 레벨 변경
                                    </h3>
                                    <p className="text-sm text-gray-600">현재 문서를 학생 수준에 맞게 변경합니다.</p>
                                    
                                    <div className="space-y-3 mt-4">
                                        <div className="flex items-center justify-between bg-white p-3 rounded-lg border">
                                            <span className="text-sm font-medium">현재: 8학년 (중등)</span>
                                            <ArrowRight size={16} className="text-gray-400"/>
                                            <select className="bg-green-50 border-green-200 text-green-700 text-sm rounded-md p-1 font-bold">
                                                <option>6학년 (초등)</option>
                                                <option>10학년 (고등)</option>
                                                <option>대학 수준</option>
                                            </select>
                                        </div>
                                        <button className="w-full bg-green-500 text-white py-2 rounded-lg text-sm font-bold shadow-md hover:bg-green-600 transition-colors">
                                            ✨ 텍스트 변경하기
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="bg-gray-50 p-3 text-center text-xs text-gray-500 border-t">
                        위 화면은 Brisk의 기능을 체험해보기 위한 시뮬레이션입니다. 실제 문서는 수정되지 않습니다.
                    </div>
                </div>
            );
        };

        // --- Gemini Playground Component ---
        const GeminiPlayground = () => {
            const [mode, setMode] = useState('quiz'); // quiz, feedback, level, tts, image
            const [input, setInput] = useState('열의 이동 (전도, 대류, 복사)');
            const [output, setOutput] = useState(null); // Text or Image URL
            const [audioSrc, setAudioSrc] = useState(null); // Audio URL
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            // Add copied state for playground
            const [playgroundCopied, setPlaygroundCopied] = useState(false);

            const handlePlaygroundCopy = (text) => {
                 copyToClipboard(
                    text,
                    () => {
                        setPlaygroundCopied(true);
                        setTimeout(() => setPlaygroundCopied(false), 2000);
                    },
                    () => alert("복사에 실패했습니다.")
                );
            };

            const callGemini = async (prompt) => {
                setIsLoading(true);
                setError(null);
                setOutput(null);
                setAudioSrc(null);
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });
                    
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error?.message || `API Error: ${response.status}`);
                    }
                    
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    setOutput(text);
                } catch (err) {
                    setError(`AI 요청 중 오류가 발생했습니다: ${err.message}`);
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            };

            const callGeminiTTS = async (text) => {
                setIsLoading(true);
                setError(null);
                setAudioSrc(null);
                setOutput(null);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: text }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: {
                                    voiceConfig: {
                                        prebuiltVoiceConfig: {
                                            voiceName: "Kore"
                                        }
                                    }
                                }
                            }
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error?.message || `API Error: ${response.status}`);
                    }
                    
                    const base64Audio = data.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
                    if (base64Audio) {
                        const pcmData = base64ToArrayBuffer(base64Audio);
                        const wavData = pcmToWav(pcmData);
                        const blob = new Blob([wavData], { type: 'audio/wav' });
                        const url = URL.createObjectURL(blob);
                        setAudioSrc(url);
                        setOutput("오디오가 생성되었습니다. 아래 재생 버튼을 눌러보세요.");
                    }
                } catch (err) {
                    setError(`TTS 생성 중 오류가 발생했습니다: ${err.message}`);
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            };

            const callImagen = async (prompt) => {
                setIsLoading(true);
                setError(null);
                setOutput(null);
                setAudioSrc(null);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt: prompt + " in an educational, textbook illustration style" }],
                            parameters: { sampleCount: 1 }
                        })
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error?.message || `API Error: ${response.status}`);
                    }
                    
                    const base64Image = data.predictions?.[0]?.bytesBase64Encoded;
                    if (base64Image) {
                        const imageUrl = `data:image/png;base64,${base64Image}`;
                        setOutput(imageUrl); 
                    }
                } catch (err) {
                    setError(`이미지 생성 중 오류가 발생했습니다: ${err.message}`);
                    console.error(err);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleGenerate = () => {
                let prompt = "";
                if (mode === 'quiz') {
                    prompt = `Create a 3-question multiple choice quiz about "${input}" for middle school students in Korean. Format the output nicely with questions and options. Use markdown formatting to bold the correct answer and questions.`;
                    callGemini(prompt);
                } else if (mode === 'feedback') {
                    prompt = `Provide 'Glow' (strengths) and 'Grow' (improvements) feedback for the following student text in Korean: "${input}". Use a warm and encouraging tone. Use bold text for key terms.`;
                    callGemini(prompt);
                } else if (mode === 'level') {
                    prompt = `Rewrite the following text to be easier to understand for a primary school student (6th grade) in Korean: "${input}". Use bold text for important vocabulary words.`;
                    callGemini(prompt);
                } else if (mode === 'tts') {
                    callGeminiTTS(input);
                } else if (mode === 'image') {
                    callImagen(input);
                }
            };

            const getButtonLabel = () => {
                if (isLoading) return <span className="loading-dots">AI가 생각중입니다</span>;
                if (mode === 'quiz') return '✨ 퀴즈 만들기';
                if (mode === 'feedback') return '✨ 피드백 받기';
                if (mode === 'level') return '✨ 레벨 변경하기';
                if (mode === 'tts') return '✨ 목소리로 변환';
                return '✨ 이미지 만들기';
            };

            return (
                <>
                    <div className="flex flex-wrap gap-2 mb-6">
                        <button 
                            onClick={() => { setMode('quiz'); setInput('열의 이동 (전도, 대류, 복사)'); setOutput(null); setAudioSrc(null); }}
                            className={`px-4 py-2 rounded-full text-sm font-bold transition-colors flex items-center gap-2 ${mode === 'quiz' ? 'bg-purple-100 text-purple-700 ring-2 ring-purple-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                        >
                            <PenTool size={16}/> 퀴즈 생성
                        </button>
                        <button 
                            onClick={() => { setMode('feedback'); setInput('열은 온도가 높은 곳에서 낮은 곳으로 이동한다. 전도는 고체에서 일어나고 대류는 액체나 기체에서 일어난다.'); setOutput(null); setAudioSrc(null); }}
                            className={`px-4 py-2 rounded-full text-sm font-bold transition-colors flex items-center gap-2 ${mode === 'feedback' ? 'bg-pink-100 text-pink-700 ring-2 ring-pink-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                        >
                            <MessageCircle size={16}/> 피드백
                        </button>
                        <button 
                            onClick={() => { setMode('level'); setInput('열의 이동에는 전도, 대류, 복사가 있다. 전도는 물질을 따라 열이 전달되는 것이고, 대류는 물질이 직접 이동하는 것이다.'); setOutput(null); setAudioSrc(null); }}
                            className={`px-4 py-2 rounded-full text-sm font-bold transition-colors flex items-center gap-2 ${mode === 'level' ? 'bg-green-100 text-green-700 ring-2 ring-green-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                        >
                            <Layers size={16}/> 레벨 변경
                        </button>
                        <button 
                            onClick={() => { setMode('tts'); setInput('안녕하세요? 오늘은 열의 이동에 대해 배워보겠습니다.'); setOutput(null); setAudioSrc(null); }}
                            className={`px-4 py-2 rounded-full text-sm font-bold transition-colors flex items-center gap-2 ${mode === 'tts' ? 'bg-blue-100 text-blue-700 ring-2 ring-blue-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                        >
                            <Mic size={16}/> ✨ 음성 변환 (TTS)
                        </button>
                        <button 
                            onClick={() => { setMode('image'); setInput('과학 실험실에서 비커의 물이 끓고 있는 모습'); setOutput(null); setAudioSrc(null); }}
                            className={`px-4 py-2 rounded-full text-sm font-bold transition-colors flex items-center gap-2 ${mode === 'image' ? 'bg-orange-100 text-orange-700 ring-2 ring-orange-200' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                        >
                            <Image size={16}/> ✨ 이미지 생성
                        </button>
                    </div>

                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="space-y-4">
                            <label className="block text-sm font-bold text-gray-700">
                                {mode === 'quiz' ? '퀴즈 주제 입력:' : mode === 'image' ? '이미지 묘사 (프롬프트):' : '텍스트 입력:'}
                            </label>
                            <textarea 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                className="w-full h-48 p-4 rounded-xl border border-gray-200 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 transition-all resize-none text-gray-700"
                                placeholder={mode === 'image' ? "그림으로 그리고 싶은 내용을 자세히 적어주세요..." : "내용을 입력하세요..."}
                            />
                            <button 
                                onClick={handleGenerate}
                                disabled={isLoading}
                                className="w-full py-3 bg-purple-600 text-white rounded-xl font-bold shadow-md hover:bg-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2"
                            >
                                {getButtonLabel()}
                            </button>
                        </div>

                        <div className="bg-gray-50 rounded-xl p-6 border border-gray-200 min-h-[14rem] flex flex-col relative">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">AI Output</span>
                                {(output && !output.startsWith('data:image')) && (
                                    <button 
                                        onClick={() => handlePlaygroundCopy(output)} 
                                        className={`text-xs font-bold hover:underline transition-colors ${playgroundCopied ? 'text-green-600' : 'text-purple-600'}`}
                                    >
                                        {playgroundCopied ? '복사완료!' : '복사하기'}
                                    </button>
                                )}
                            </div>
                            {isLoading ? (
                                <div className="flex flex-col items-center justify-center flex-grow text-gray-400 space-y-3">
                                    <div className="w-8 h-8 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div>
                                    <span className="text-sm">Brisk AI가 열심히 작업 중입니다...</span>
                                </div>
                            ) : error ? (
                                <div className="text-red-500 text-sm text-center mt-10">{error}</div>
                            ) : audioSrc ? (
                                <div className="flex flex-col items-center justify-center flex-grow space-y-4">
                                    <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 animate-pulse">
                                        <Mic size={32} />
                                    </div>
                                    <audio controls src={audioSrc} className="w-full" autoPlay />
                                    <p className="text-sm text-gray-500">생성된 음성을 확인해보세요.</p>
                                </div>
                            ) : output && output.startsWith('data:image') ? (
                                <div className="flex flex-col items-center justify-center flex-grow">
                                    <img src={output} alt="Generated" className="rounded-lg shadow-md max-h-64 object-contain" />
                                    <a href={output} download="generated-image.png" className="mt-4 text-sm text-blue-600 font-bold hover:underline">이미지 다운로드</a>
                                </div>
                            ) : output ? (
                                <div 
                                    className="prose prose-sm max-w-none text-gray-700 leading-relaxed animate-fade-in"
                                    dangerouslySetInnerHTML={{ __html: typeof marked !== 'undefined' ? marked.parse(output) : output }}
                                />
                            ) : (
                                <div className="flex flex-col items-center justify-center flex-grow text-gray-400">
                                    <Sparkles size={32} className="mb-2 text-gray-300"/>
                                    <p className="text-sm">왼쪽 버튼을 눌러 결과를 확인해보세요!</p>
                                </div>
                            )}
                        </div>
                    </div>
                </>
            );
        };

        const MainContent = ({ activeSection, popupImg, setPopupImg }) => {
            const [imgError, setImgError] = useState(false);

            /* 수정됨: 프로필 이미지 URL 변경 */
            const profileImgUrl = "https://ivy-rugby-daf.notion.site/image/attachment%3A8f0b3e34-f64c-4e55-9914-117c465b1ec1%3A%EC%83%9D%EC%84%B1%ED%98%95AI-%ED%99%9C%EC%9A%A9-%EC%88%98%EC%97%85-%EC%97%AD%EB%9F%89%EA%B0%95%ED%99%94-%EC%97%B0%EC%88%98-_250903_-%EA%B0%95%EC%82%AC%EC%86%8C%EA%B0%9C%ED%92%80_%EB%B3%B5%EC%82%AC%EB%B3%B8-003_(5).jpg?table=block&id=2c83ec20-06d9-8048-a3ae-c1d7bf86fd81&spaceId=a57f2ff5-0671-465c-bf6a-c699bdf0fd16&width=1420&userId=&cache=v2";
            
            const footerImgUrl = "https://ivy-rugby-daf.notion.site/image/attachment%3A2b9cc2eb-226b-4b27-893c-32f9a35d41c8%3A%EC%83%9D%EC%84%B1%ED%98%95AI-%ED%99%9C%EC%9A%A9-%EC%88%98%EC%97%85-%EC%97%AD%EB%9F%89%EA%B0%95%ED%99%94-%EC%97%B0%EC%88%98-_250903_-%EA%B0%95%EC%82%AC%EC%86%8C%EA%B0%9C%ED%92%80_%EB%B3%B5%EC%82%AC%EB%B3%B8-077.jpg?table=block&id=2bf3ec20-06d9-8020-b7bd-e3728c1fc445&spaceId=a57f2ff5-0671-465c-bf6a-c699bdf0fd16&width=1420&userId=&cache=v2";

            // 팝업 이미지가 변경되면 에러 상태 초기화
            useEffect(() => {
                setImgError(false);
            }, [popupImg]);

            return (
                <div className="lg:ml-64 min-h-screen">
                    {/* Header */}
                    <header className="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-30 px-8 py-3 flex items-center justify-between">
                        <div>
                            <div className="flex items-center gap-2 mb-1">
                                <h2 className="text-sm font-bold text-blue-500 tracking-wider uppercase">Teacher's Guide</h2>
                                <span className="px-2 py-0.5 bg-purple-100 text-purple-700 rounded-full text-[10px] font-bold">2025 찾아가는 학교 컨설팅 연수</span>
                            </div>
                            {/* 수정됨: 문구 변경 및 글자 크기 축소 (한 줄 표시 위해 text-base ~ xl 반응형 적용) */}
                            <h1 className="text-base sm:text-lg md:text-xl font-bold text-gray-800 tracking-tight">Brisk, Notebook LM, 전북 GPT, Gemini 3.0 PRO 친구맺기</h1>
                        </div>
                        <div className="hidden md:flex items-center gap-2">
                            <button 
                                onClick={() => setPopupImg(profileImgUrl)}
                                className="px-4 py-1.5 bg-yellow-100 text-yellow-800 rounded-xl text-[11px] font-bold text-right flex flex-col items-end leading-snug hover:bg-yellow-200 hover:shadow-md transition-all cursor-pointer"
                            >
                                {/* 수정됨: [중등영어] -> [중등]으로 변경 */}
                                <span>전북특별자치도교육청 AI·디지털 기반 수업혁신 [중등] 지원단</span>
                                <span>호남고등학교 교육정보부장 교사 박정교</span>
                            </button>
                        </div>
                    </header>

                    <main className="p-4 md:p-8 lg:p-12 max-w-5xl mx-auto space-y-16 pb-32">
                        
                        {/* Intro Section */}
                        <section id="intro" className="scroll-mt-28">
                            <div className="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-3xl p-8 md:p-12 text-white shadow-2xl relative overflow-hidden">

위 학생의 데이터를 바탕으로 다음과 같이 창의적 체험활동(자율활동, 진로활동 등)사항을 작성해줘.

활동 주제는 '**[여기에 구체적인 활동 주제 입력]**’ (예: '인문학 아카데미 - 현대 사회와 윤리', '세계 시민 프로젝트 - 난민 문제 해결 방안 탐구', 'STEAM 융합 - 지속가능한 에너지 도시 설계')

1.  **학생의 활동 관련 특성과 강점 서술**

2.  **활동 성취기준 (직접적인 '성취기준' 표현 없이 내용에 녹여 작성)**

'성취기준'이라는 직접적인 표현은 쓰지 말고 활동과 성취기준의 내용이 자연스럽게 연결되어 기술되도록 작성합니다.

참고 예시:
"현대 사회의 다양한 차별 문제를 탐구하는 활동에서, 단순히 현상을 나열하는 것을 넘어 개인적 편견과 제도적 요인이 상호작용하는 메커니즘을 심도 있게 분석해냄. 이 과정을 통해 인간 존엄성과 다양성 존중이라는 헌법적 가치를 내면화하고, 차별 해소를 위해 시민으로서 갖추어야 할 연대 의식을 함양함."

수행 과정 및 결과
설명: 학생이 참여한 주요 탐구 활동, 토론, 프로젝트, 모의재판, 사회 참여 활동 등에서의 구체적인 역할과 과정, 결과물의 특징을 상세하게 기술합니다. 자료 수집 능력, 문제 해결 과정에서의 협력, 합리적 의사결정 과정 등을 보여주는 것이 중요합니다.

참고 예시:
"'지역 사회 지속가능한 발전 방안' 프로젝트의 조장으로서 현장 답사와 주민 인터뷰를 기획하고 수행하는 전 과정을 주도적으로 이끎. 통계청 자료와 지자체 보고서를 분석하여 객관적인 문제점을 도출하고, 이를 바탕으로 실현 가능한 정책 제안서를 작성하는 등 사회과학적 탐구 절차를 충실히 이행하는 능력이 돋보임."

"기본권 침해 사례를 다루는 모의 헌법재판 활동에서 재판관 역할을 맡아, 양측의 변론 요지를 꼼꼼하게 정리하고 헌법 조항과 관련 판례를 근거로 논리적인 판결문을 작성함. 모둠원들과의 쟁점 토의 과정에서 서로 다른 법익이 충돌하는 지점을 조율하고 합리적인 결론을 도출하기 위해 적극적으로 소통하며 과제의 완성도를 높임."

발휘되거나 향상된 교과 역량 기술
설명: 수업 활동 과정에서 학생이 보여준 사회과 핵심 역량(비판적 사고력, 문제 해결력, 의사소통 및 협업 능력, 정보 활용 능력 등)을 구체적인 사례와 함께 기술합니다.

참고 예시:
(비판적 사고력) "미디어 리터러시 수업에서 가짜 뉴스와 확증 편향의 위험성을 다룬 칼럼을 분석하며, 정보 생산자의 숨은 의도를 파악하고 팩트 체크를 수행하는 예리한 비판적 사고력을 발휘함. 다양한 언론사의 보도 프레임을 비교 분석하여 정보의 편향성을 지적하고 객관적인 시각을 정립하는 과정에서 사고의 깊이가 확장됨."

(문제 해결력 및 공동체 역량) "학교 내 쓰레기 분리배출 문제를 해결하기 위한 '넛지(Nudge) 디자인' 제안 활동에서 행동경제학 이론을 적용하여 실질적인 행동 변화를 유도하는 창의적인 아이디어를 제시함. 팀원들과의 브레인스토밍 과정에서 타인의 의견을 경청하고 수정 보완하여 최적의 대안을 도출하는 협력적 태도를 통해 뛰어난 문제 해결력과 공동체 역량을 보여줌."

(정보 활용 능력) "경제 지표 분석 활동에서 국가통계포털(KOSIS)의 방대한 데이터를 활용하여 지난 10년 간의 물가 상승률과 실업률 추이를 엑셀로 시각화함. 수치 데이터 속에 담긴 경제적 함의를 해석하고 이를 보고서로 구조화하여 전달하는 과정에서 탁월한 정보 활용 능력과 데이터 문해력(Data Literacy)을 증명함."

교사의 종합적인 총평과 학생의 발전 가능성 기술
설명: 학기 동안의 사회 교과 활동을 통해 보여준 학생의 성장을 종합적으로 평가하고, 민주 시민으로서의 자질이나 사회과학 분야로의 발전 가능성을 구체적으로 기술합니다.

참고 예시:
"사회 현상을 구조적인 관점에서 분석하고 합리적인 대안을 제시하려는 노력이 돋보이는 학생으로, 객관적인 데이터 분석 능력과 인문학적 감수성을 겸비하여 향후 사회과학 분야의 연구자로 성장할 잠재력이 큼. 현재의 논리적 사고력을 바탕으로 더욱 다양한 관점의 사회 이론을 탐구한다면 복잡한 현대 사회의 문제를 해결하는 데 기여하는 인재가 될 것으로 기대됨."

"공동체의 문제에 대해 깊이 공감하고 이를 해결하기 위해 주도적으로 실천하는 자세가 매우 훌륭하며, 특히 토론과 협업 과정에서 보여준 민주적 의사소통 능력은 타의 모범이 됨. 앞으로 법과 제도에 대한 심층적인 학습을 통해 논리적 치밀함을 더한다면, 정의로운 사회를 구현하는 데 앞장서는 리더로서 크게 성장할 수 있을 것으로 확신함."

"단순히 지식을 습득하는 것에 그치지 않고 배움을 통해 더 나은 세상을 만들고자 하는 가치관이 뚜렷하며, 꾸준한 탐구 활동을 통해 사회를 바라보는 시야가 학기 초에 비해 눈에 띄게 넓어짐. 자신의 주장을 뒷받침하는 논거를 더욱 정교하게 다듬는 연습을 지속한다면, 미래 사회가 요구하는 통찰력과 시민성을 갖춘 융합형 인재로 발전할 것임."

## 교과세특 작성 흐름
1. 학생 과학 교과에 대한 특성과 강점 서술
설명: 학생이 과학 교과 및 자연 현상에 대해 보이는 호기심, 흥미도, 관찰 태도 등 전반적인 특징과 함께 논리적 추론 능력, 직관적 통찰력 등 학생만의 강점을 구체적인 관찰 내용을 바탕으로 기술합니다.

"자연 현상에 대한 남다른 호기심을 바탕으로 수업 중 다루는 과학적 원리가 실제 생활에 어떻게 적용되는지 끊임없이 질문하며 탐구하려는 자세가 인상적임. 특히 기존의 이론을 그대로 수용하기보다 '왜 그럴까?'라는 의문을 품고 다양한 가설을 설정해보는 논리적인 사고 과정이 매우 뛰어남."

2. 활동의 성취기준 (활동과 연계하여 기술)

참고 예시:
"유전자 가위 기술을 주제로 한 탐구 활동에서 생명 공학 기술의 원리를 이해하는 것을 넘어, 해당 기술이 생태계와 인간 사회에 미칠 수 있는 윤리적 쟁점까지 다각도로 분석함. 이를 통해 과학 기술의 발전이 가져올 미래 사회의 변화를 예측하고 올바른 활용 방안을 모색하는 과학적 시민성을 함양함."

3. 수행 과정 및 결과 (주도성 및 협력 강조)
설명: 실험, 프로젝트, 조사 활동 등에서 학생이 수행한 구체적인 역할과 문제 해결 과정, 결과물의 특징을 상세히 기술합니다. 특히 실험 설계(변인 통제), 데이터 수집 및 분석(디지털 도구 활용), 결론 도출 과정에서의 주도성과 동료와의 협업 내용을 구체적으로 묘사하세요.

참고 예시:

"화학 반응 속도 실험 중 예상과 다른 결과가 나오자, 실험 환경의 온도와 농도 변인을 정밀하게 재점검하고 조원들과의 토의를 주도함. 오차를 줄이기 위한 대안적 실험 방법을 제안하고 수행하여 신뢰도 높은 결과 보고서를 작성하는 등 높은 과제 집착력과 문제 해결 능력을 발휘함."

설명: 활동 과정에서 드러난 과학적 사고력, 과학적 탐구 능력, 과학적 문제해결력, 과학적 의사소통 능력 등을 구체적 사례와 함께 명시합니다. 2022 개정 교육과정의 핵심인 디지털 소양이나 생태적 감수성이 드러나면 더욱 좋습니다.

'주어'를 반드시 생략하고 작성해.

                                Brisk Teaching 및 Notebook LM과 함께 반복적인 업무는 줄이고,<br/>
                                학생들과 High-Touch 눈 맞추는 시간을 늘려보세요.
                            </p>
                            <button 
                                onClick={() => setPopupImg(footerImgUrl)}
                                className="inline-flex items-center gap-2 bg-blue-50 text-blue-600 px-6 py-3 rounded-full font-bold shadow-sm hover:bg-blue-100 transition-colors cursor-pointer"
                            >
                                <GraduationCap size={20} />
                                전주솔내고등학교 파이팅!
                            </button>
                            <div className="text-xs text-gray-400 mt-12 leading-snug space-y-0.5">
                                <p>Copyrightⓒ 호남고등학교. All rights reserved</p>
                                <p>주소 : (우 : 56202) 전북특별자치도 정읍시 정읍남로 1364-13</p>
                                <p>전화 : 교무실:063-570-7815 행정실 : 063-570-7884~1 FAX : 063-537-7182</p>
                            </div>
                        </footer>

                    </main>

                    {/* Image Popup Modal */}
                    {popupImg && (
                        <div 
                            className="fixed inset-0 bg-slate-900/90 z-[100] flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm"
                            onClick={() => setPopupImg(null)}
                        >
                            {/* Close Button fixed to screen corner for easier access */}
                            <button 
                                onClick={(e) => { e.stopPropagation(); setPopupImg(null); }}
                                className="fixed top-6 right-6 text-white/80 hover:text-white transition-colors bg-black/50 hover:bg-black/70 rounded-full p-3 z-[110]"
                            >
                                <X size={32} />
                            </button>

                            <div className="relative w-full h-full flex items-center justify-center">
                                {!imgError ? (
                                    <img 
                                        src={popupImg} 
                                        alt="Popup Content" 
                                        className="max-w-full max-h-full object-contain rounded-lg shadow-2xl bg-white"
                                        onClick={(e) => e.stopPropagation()}
                                        onError={(e) => {
                                            console.error("Image load failed", e);
                                            setImgError(true);
                                        }}
                                        referrerPolicy="no-referrer"
                                    />
                                ) : (
                                    <div 
                                        className="bg-white p-8 rounded-xl shadow-2xl flex flex-col items-center justify-center text-center gap-4 max-w-sm"
                                        onClick={(e) => e.stopPropagation()}
                                    >
                                        <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center text-red-500 mb-2">
                                            <Image size={32} />
                                        </div>
                                        <h3 className="text-lg font-bold text-gray-800">이미지를 불러올 수 없습니다 😅</h3>
                                        <p className="text-sm text-gray-600">
                                            외부 링크 정책으로 인해 이미지가 차단되었을 수 있습니다. 아래 버튼을 눌러 직접 확인해주세요.
                                        </p>
                                        <a 
                                            href={popupImg} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold text-sm hover:bg-blue-700 transition-colors flex items-center gap-2"
                                        >
                                            <ExternalLink size={16}/> 원본 이미지 보기
                                        </a>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('intro');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [popupImg, setPopupImg] = useState(null);

            useEffect(() => {
                const handleScroll = () => {
                    // Use flatNavigation for scroll detection
                    const sections = flatNavigation.map(nav => document.getElementById(nav.id));
                    const scrollPosition = window.scrollY + 200;

                    for (const section of sections) {
                        if (section && section.offsetTop <= scrollPosition && (section.offsetTop + section.offsetHeight) > scrollPosition) {
                            setActiveSection(section.id);
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(id);
                }
            };

            return (
                <div className="min-h-screen bg-[#FDFBF7]">
                    <button 
                        onClick={() => setIsMobileMenuOpen(true)}
                        className="fixed bottom-6 right-6 lg:hidden z-50 bg-blue-600 text-white p-4 rounded-full shadow-xl hover:bg-blue-700 transition-colors"
                    >
                        <Menu size={24} />
                    </button>

                    <Sidebar 
                        activeSection={activeSection} 
                        scrollToSection={scrollToSection} 
                        isMobileMenuOpen={isMobileMenuOpen} 
                        setIsMobileMenuOpen={setIsMobileMenuOpen}
                        setPopupImg={setPopupImg}
                    />
                    <MainContent 
                        activeSection={activeSection} 
                        popupImg={popupImg}
                        setPopupImg={setPopupImg}
                    />
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<App />);
        }
    </script>
</body>
</html>
